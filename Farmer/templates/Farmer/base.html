{% load static %}
{% load sweetify %}
{% sweetify %}
<!--
This is a starter template page. Use this page to start your new project from
scratch. This page gets rid of all links and provides the needed markup only.
-->
<html>
<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Harvest Data</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <link rel="stylesheet" href="{% static 'Farmer/css/bootstrap.min.css' %}">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="{% static 'Farmer/css/font-awesome.min.css' %}">
    <!-- Ionicons -->
  <link rel="stylesheet" href="{% static 'Farmer/css/ionicons.min.css' %}">
  <!-- Theme style -->
  <link rel="stylesheet" href="{% static 'Farmer/css/AdminLTE.min.css' %}">

     <link rel="stylesheet" href="{% static 'Farmer/css/alt/AdminLTE-bootstrap-social.min.css' %}">
     <link rel="stylesheet" href="{% static 'Farmer/css/alt/AdminLTE-fullcalendar.min.css' %}">
     <link rel="stylesheet" href="{% static 'Farmer/css/alt/AdminLTE-select2.min.css' %}">
     <link rel="stylesheet" href="{% static 'Farmer/css/alt/AdminLTE-without-plugins.min.css' %}">
    <link rel="stylesheet" href="{% static 'Farmer/css/skins/_all-skins.min.css' %}">

  <!-- Google Font -->
  <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic">
      <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body class="hold-transition skin-green sidebar-mini">
<div class="wrapper">

  <!-- Main Header -->
  <header class="main-header">

    <!-- Logo -->
    <a href="{% url 'index' %}" class="logo">
      <!-- mini logo for sidebar mini 50x50 pixels -->
      <span class="logo-mini"><b>H</b>D</span>
      <!-- logo for regular state and mobile devices -->
      <span class="logo-lg"><b>Harvest </b>Data</span>
    </a>

    <!-- Header Navbar -->
    <nav class="navbar navbar-static-top" role="navigation">
      <!-- Sidebar toggle button-->
      <!-- Navbar Right Menu -->
      <div class="navbar-custom-menu">
        <ul class="nav navbar-nav">
          <!-- User Account Menu -->
          <li class="dropdown user user-menu">
            <!-- Menu Toggle Button -->
            <a href="#" class="dropdown-toggle" data-toggle="dropdown">
              <span class="hidden-xs">{{ user.first_name }} {{ user.last_name }}</span>
            </a>
            <ul class="dropdown-menu">
              <!-- The user image in the menu -->
              <li class="user-header">
                <p>{{ user.first_name }} {{ user.last_name }}</p>
              </li>
              <!-- Menu Footer-->
              <li class="user-footer">
                <div class="pull-right">
                  <a href="{% url 'logout' %}" class="btn btn-default btn-flat">Sign out</a>
                </div>
              </li>
            </ul>
          </li>
        </ul>
      </div>
    </nav>
  </header>
  <!-- Left side column. contains the logo and sidebar -->

  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
      {% block content %}
    {% endblock %}

  </div>
  <!-- /.content-wrapper -->

  <!-- Main Footer -->
  <footer class="main-footer">
    <!-- To the right -->
    <div class="pull-right hidden-xs">
      Nutthapong Patchotchai
    </div>
    <!-- Default to the left -->
    <strong>Copyright &copy; 2019 </strong>
  </footer>
</div>
<!-- jQuery 3 -->
<script src="{% static 'Farmer/js/jquery.min.js' %}"></script>
<!-- Bootstrap 3.3.7 -->
<script src="{% static 'Farmer/js/bootstrap.min.js' %}"></script>
<!-- AdminLTE App -->
<script src="{% static 'Farmer/js/adminlte.min.js' %}"></script>

</body>
</html>
